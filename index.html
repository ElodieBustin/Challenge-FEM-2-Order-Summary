<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/scss/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<article class="orderSummary">
  <div class="orderSummary__image">
    <img src="/images/illustration-hero.svg" alt="">
  </div>
  <div class="container">
    <div class="container__title">
      Order Summary
    </div>
    <div class="container__text">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>
  
    <div class="annualPlan">
      <img src="/images/icon-music.svg" alt="">
      <div class="annualPlan__textContainer">
        <p> Annual Plan</p>
        <span>$59.99/year</span>
      </div>
      <a href="#" class="annualPlan__changeBtn">
        <p>Change</p>
      </a>
    </div>
    <div class="payContainer">
      <div class="payContainer__paymentBtn">Proceed to Payment</div>
      <div class="payContainer__cancelBtn">Cancel Order</div>
    </div>

  </div>

</article>

</body>
</html>
